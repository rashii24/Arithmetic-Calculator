<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>

  <body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
          

        <div class="buttons">
            <button type="button" class="btn btn-light" data-num="*">*</button>
            <button type="button" class="btn btn-light" data-num="/">/</button>
            <button type="button" class="btn btn-light" data-num="-">-</button>
            <button type="button" class="btn btn-light" data-num="+">+</button>

            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-dark" data-num=".">.</button>

            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-dark btn-del">DEL</button>

            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-dark btn-clear">C</button>

            <button type="button" class="btn btn-grey both" data-num="0">0</button>
            <button type="button" class="btn btn-dark both" data-num="00">00</button>
            <button type="button" class="btn btn-light btn-equal span">=</button>

        </div>
      </form>
    </section>

    <script src="logic.js"></script>
  </body>
</html>
